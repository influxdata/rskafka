[package]
name = "minikafka"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
crc = "2"
pin-project = "0.4"
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1.14", default-features = false, features = ["io-util", "net", "rt", "sync", "time"] }
rustls = "0.20"
tokio-rustls = "0.23"
varint-rs = "2.2"

[dev-dependencies]
assert_matches = "1.5"
dotenv = "0.15"
proptest = "1"
proptest-derive = "0.3"
rustls-pemfile = "0.2"
tokio = { version = "1.14", features = ["macros"] }
